{% extends 'index.html' %}

{% block content %}
    <h2 style="text-align: center">{{ search | title}}</h2>

    <div class="row">
        {% for post in final_postings %}
            <div class="col s4">
                <a href="{{post.1}}"><div class="card">
                    <div class="card-image">
                        <a href="{{post.1}}"><img src="{{post.2}}" alt="" target="_blank"/></a>
                    </div>
                    <a target="_blank" href="{{post.1}}"><div class="card-content">
                        <p class="text">{{post.0}}</p>
                    </div></a>
                </div></a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
